<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        #lside{
            width: 300px;
            height: 100px;
            background: green;
            float: left;
        }

        #rside{
            width: 300px;
            height: 100px;
            background: red;
            float: right;
        }
        #common{
            width: 300px;
            height: 300px;
            background: goldenrod;
        }
    </style>
</head>
    <body>
        <div id="lside">我是左</div>
        <div id="rside">我是右</div>
        <div id="common">我是普通div</div>
    </body>
</html>
